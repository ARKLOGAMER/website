<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>discord.js</title>
		<meta name="description" content="Discord.js is a powerful node.js module that allows you to interact with the Discord API very easily. It takes a much more object-oriented approach than most other JS Discord libraries, making your bot's code significantly tidier and easier to comprehend." />

		<meta property="og:title" content="Discord.js" />
		<meta
			property="og:description"
			content="Discord.js is a powerful node.js module that allows you to interact with the Discord API very easily. It takes a much more object-oriented approach than most other JS Discord libraries, making your bot's code significantly tidier and easier to comprehend."
		/>
		<meta property="og:image" content="https://discord.js.org/static/logo-square.png" />
		<link rel="icon" href="/favicon.ico" />
	</head>
	<body>
		<noscript>
			<strong
				>Sorry, but the discord.js website doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<script>
			(() => {
				function getInitialColorMode() {
					const persistedColorPreference = window.localStorage.getItem('theme');
					const hasPersistedPreference = typeof persistedColorPreference === 'string';
					if (hasPersistedPreference) {
						return persistedColorPreference === 'dark';
					}
					const mql = window.matchMedia('(prefers-color-scheme: dark)');
					const hasMediaQueryPreference = typeof mql.matches === 'boolean';
					if (hasMediaQueryPreference) {
						return mql.matches;
					}
					return false;
				}
				getInitialColorMode()
					? document.documentElement.classList.remove('dark')
					: document.documentElement.classList.add('dark');
			})();
		</script>
		<div id="app" class="h-full"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
